baseURL: /
theme: hugo-apero
languageCode: en
title: Brosi Lab
author: Brosi Lab Members
copyright: ''
googleAnalytics: ''
disqusShortname: ''
metaDataFormat: yaml
footnoteReturnLinkContents: '&#8617;'
paginate: 5
preserveTaxonomyNames: yes
ignoreFiles:
  - \.Rmd$
  - \.Rmarkdown$
  - _cache$
  - \.knit\.md$
  - \.utf8\.md$
enableEmoji: yes
markup:
  defaultMarkdownHandler: goldmark
  goldmark:
    renderer:
      hardwraps: no
      unsafe: yes
  highlight:
    style: github
  tableOfContents:
    endLevel: 2
    ordered: no
    startLevel: 2
params:
  custom_theme: ''
  customheadingFontFamily: Fraunces
  customtextFontFamily: Commissioner
  description: Brosi Lab Website
  favicon: /img/brosilab.ico
  headingFontFamily: sans-serif
  logo: /img/logo.png
  mainSections:
    - news
    - research projects
    - people
  math:
    renderer: katex
  navallcaps: yes
  orgLocal: Anywhere
  orgName: RStudio
  sharing_image: /img/papillons.jpg
  social:
    - icon: github
      icon_pack: fab
      url: https://github.com/Brosi-Lab
    - icon: instagram
      icon_pack: fab
      url: https://www.instagram.com/brosilab/?hl=en 
  
  socialInFooter: yes
  socialInHeader: no
  textFontFamily: sans-serif
  theme: sky
  twitter: apreshill
  utterances:
    issue_term: pathname
    label: 'comments :crystal_ball:'
    repo_name: apreshill/apero
    theme: boxy-light
    use_utterances: yes
taxonomies:
  category: categories
  series: series
  tag: tags
menu:
  footer:
    - name:
      title: 
      url: 
      weight: 
  header:
    - name: About
      title: About 
      url: /about/
      weight: 1
    - name: News
      title: News Posts
      url: /news/
      weight: 4
    - name: Research
      title: Research Projects
      url: /project/
      weight: 2
    - name: People
      title: People
      url: /people/
      weight: 3
    - name: Publications
      title: Publications
      url: /publications/
      weight: 5
    - name: Join Us
      title: Join us
      url: /join-us/
      weight: 6
privacy:
  disqus:
    disable: no
  googleAnalytics:
    anonymizeIP: yes
    disable: no
    respectDoNotTrack: yes
  instagram:
    disable: no
    simple: yes
  twitter:
    disable: no
    enableDNT: yes
    simple: no
  vimeo:
    disable: no
    enableDNT: yes
    simple: yes
  youtube:
    disable: no
    privacyEnhanced: yes
